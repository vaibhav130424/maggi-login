<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section with Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="images/maggi_logo_png_0.png" alt="Maggi Logo">
            </div>
            <div class="nav-item">
                <img src="images/01_Rezepte.svg" alt="Recipes Icon">
                <p>Recipes</p>
            </div>
            <div class="nav-item">
                <img src="images/05_Maggi.svg" alt="Maggi Icon">
                <p>Maggi</p>
            </div>
            <div class="nav-item">
                <img src="images/LogoMealPlanner_0.svg" alt="MyMenu Plan Icon">
                <p>MyMenu Plan</p>
            </div>
            <div class="nav-item">
                <img src="images/03_Suche_11.svg" alt="Search Icon">
                <p>Search</p>
            </div>
            <div class="nav-item">
                <img src="images/MAGGI_Navigation_MyMaggi_0_0.svg" alt="Login Icon">
                <p>Login</p>
            </div>
        </div>

        <!-- Left Section -->
        <div class="left-section">
            <div class="sign-in">
                <h1>My Maggi<br>Welcome back!</h1>
                <button class="btn fb">Sign in with Facebook</button>
                <button class="btn google">Sign in with Google</button>
                <form>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Enter your e-mail address here *">
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password here *">
                    
                    <button type="submit" class="login-btn">Login via e-mail</button>
                    <a href="#" class="forgot-password">Forgot your password?</a>
                </form>
            </div>
        </div>
        
        <!-- Right Section -->
        <div class="right-section">
            <h2>Not registered yet?</h2>
            <button class="btn register">Register</button>
            <div class="join-maggi">
                <h3>Join Maggi today!</h3>
                <ul>
                    <li>Your personal newsletter with exciting recipes and ideas</li>
                    <li>Personalize your newsletter to your preferences</li>
                    <li>Get to know about Maggi products</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
